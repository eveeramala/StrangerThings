<mat-sidenav-container fullscreen align="center"
                       [class.blue-theme]="isBlueColor"
                       [class.green-theme]="isGreenColor"
>
  <mat-sidenav #start>
    <mat-toolbar color="primary">
      <span style="color: white">Welcome</span>
      <span style="flex: 1 1 auto;"></span>
      <button mat-icon-button (click)="start.close()" aria-label="Close"><mat-icon>arrow_forward</mat-icon></button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" (click)="start.close()">Home</a>
      <a mat-list-item routerLink="/genres" routerLinkActive="active" (click)="start.close()">Genres</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar class="transparent-bar">
    <button mat-icon-button (click)="start.open()" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="center-flex"></span>
    <span>
      <a routerLink="/">Movies + TV Shows <span class="janco-ocult">by Ilaya</span></a>
    </span>

    <span class="center-flex"></span>
    <button class="ml-auto" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Change Language" style="padding-right: 10px" aria-label="Change Language">
       Lang <mat-icon>language</mat-icon>
    </button>
    <span class='ml-4'>{{langValue}}</span>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="changeLanguage('en_US')" aria-label="English (US)">
        <span>en_US</span>
      </button>
      <button mat-menu-item (click)="changeLanguage('la_PG')" aria-label="Latin">
        <span>la_PG</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <router-outlet></router-outlet>

  <footer class="docs-footer">
    <div class="docs-footer-list">
      <div class="docs-footer-copyright">
        <p>Created by Elaya Veeramala.</p>
      </div>
    </div>
  </footer>

</mat-sidenav-container>
